			<main class="page__content content">

				<div class="content__header content__header--default">
					<h1 class="title title--h1">Build your team</h1>
					<div class="content__header__info">
						<div>
							<span class="small">Select your team</span>
						</div>
						<div>Our team is composed of experts in the fields of strategy, design and technology. We design strong concepts and bring them to life through confident digital craftsmanship.</div>
					</div>
				</div>

				<div class="content__header content__header--selected">
					<h1 class="title title--h1">Your team</h1>
				</div>
				<form id="usersForm" class="form jsForm">
					<div class="users" id="usersList"></div>
					<div class="form__bottom">
						<button class="btn" type="button" disabled id="btnUserUrl">Build Team</button>
					</div>
				</form>
				<div class="leave-note">
					<textarea class="textarea" placeholder="Leave a note..."></textarea>
					<button class="btn" type="button">Save</button>
				</div>
				<div class="team">
					<div class="team__close" id="jsTeamClose">
						<span class="line top"></span>
						<span class="line bottom"></span>
					</div>
					<h2 class="title title--h2">Your dream team URL:</h2>
					<div class="team__copy">
						<input class="team__copy__url" id="selectedUsersUrl" />
						<button class="btn" id="jsCopy">Copy </button>
					</div>
				</div>
			</main>
